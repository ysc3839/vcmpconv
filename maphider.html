<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>VCMPMapHider</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <style>
            body {
                font-family: Verdana;
            }
            div {
                margin:0 1px 10px 0;
                width: 49.5%;
                height: 250px;
            }
            .part1 {
                float: left;
            }
            .part2 {
                float: right;
            }
            textarea {
                width: 100%;
                height: 100%;
                resize: none;
            }
            button {
                float: right;
            }
            #tip {
                color: dodgerblue;
            }
        </style>
        <script>
            function conv()
            {
                var string = document.getElementById('texta').value;
                if (string.length == 0)
                {
                    document.getElementById('tip').innerHTML="abc";
                }
            }
        </script>
    </head>
    <body>
        <div class="part1">
            <textarea id="texta"></textarea>
        </div>
        <div class="part2">
            <textarea id="textb" readonly=true></textarea>
        </div>
        <span id="tip"></span>
        <button onclick="conv()">Convert</button>
    </body>
</html>
